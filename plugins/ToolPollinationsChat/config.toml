[basic]
# 是否启用插件
enable = true

# 机器人名称列表（用于检测群聊中的@）
robot_names = [
    "AI", 
    "毛球", 
    "小助手", 
    "可爱尼", 
    "机器人"
]

[command_prefixes]
# 聊天命令前缀 - 设置为空列表表示所有消息都会触发
chat = []
# 语音开关命令前缀
voice_toggle = ["p语音开关"]
# 设置语音命令前缀
voice_set = ["p设置语音"]
# 清除记忆命令前缀
clear_memory = ["p清除记忆"]
# 角色列表命令前缀
role_list = ["p角色列表"]
# 角色切换命令前缀
role_switch = ["p切换角色"]
# 模型列表命令前缀
model_list = ["p模型列表"]
# 模型切换命令前缀
model_switch = ["p切换模型"]

[voice]
# 是否启用语音回复
enable = false
# 默认语音类型
default_type = "alloy"

[memory]
# 是否启用记忆功能（保存对话历史）
enable = true
# 最大记忆条数
max_history = 10

[roles]
# 默认角色
default = "assistant"

# 角色设定

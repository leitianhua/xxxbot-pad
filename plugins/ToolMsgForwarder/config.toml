[ToolMsgForwarder]
# 全局设置
enable = true     # 总开关，设为false将完全禁用插件所有转发功能
priority = 99     # 插件优先级，值越小优先级越高

# ================ 转链功能配置 ================
[ToolMsgForwarder.rebate]
enable = true     # 是否启用转链功能
prepend_converted_tag = true  # 是否在转链消息中添加[已转链]标签
appkey = "2a77607fa088417a8fcb257d1fbb3088"  # 折淘客的对接秘钥appkey
sid = "185073"    # 折淘客的sid参数
union_id = "2036757202"  # 京东联盟ID
pid = "mm_375930105_2518750017_111777500003"  # 淘宝联盟pid，格式为mm_xxx_xxx_xxx

# ==================== 统一规则配置 ====================
# 一个规则可以同时处理多种类型的消息
[[ToolMsgForwarder.rules]]
enabled = true
name = "小梨相纸"
from_wxid = "9278245163@chatroom"          # 小梨相纸
# 不设置listen_specific_senders_in_group则监听群内所有人
to_wxids = ["48829307931@chatroom"]          # 转发目标群
prepend_info = true
msg_types = ["text", "image"]              # 同时处理文本和图片消息
enable_rebate = true                       # 启用转链功能（对文本消息生效）

# 多功能转发-指定发送者
[[ToolMsgForwarder.rules]]
enabled = true
name = "消息群发群"
from_wxid = "9278245163@chatroom"          # 消息群发群
listen_specific_senders_in_group = ["wxid_l4u1u9bgq5u022"]  # 只监听此用户
to_wxids = ["9278245163@chatroom"]          # 转发目标
prepend_info = false
msg_types = ["text", "image", "file", "video"]  # 处理所有类型消息
enable_rebate = false                      # 禁用转链功能
[ToolMsgForwarder]
# 全局设置
enable = true     # 总开关，设为false将完全禁用插件所有转发功能
priority = 99     # 插件优先级，值越小优先级越高

# ================ 二次处理器配置 ================
# SecondProcessor插件集成配置
[ToolMsgForwarder.second_processor]
enable = true     # 是否启用二次处理器

# 通用转链配置（支持京东、淘宝等多平台）
[ToolMsgForwarder.second_processor.rebate]
enable = true     # 是否启用转链功能
prepend_converted_tag = true  # 是否在转链消息中添加[已转链]标签
appkey = "2a77607fa088417a8fcb257d1fbb3088"  # 折淘客的对接秘钥appkey
sid = "185073"    # 折淘客的sid参数
union_id = "2036757202"  # 京东联盟ID
pid = "mm_375930105_2518750017_111777500003"  # 淘宝联盟pid，格式为mm_xxx_xxx_xxx

# ==================== 文本消息规则 ====================
# 线报监听-并转链
[[ToolMsgForwarder.text_rules]]
enabled = true
name = "线报监听-小梨相纸"
from_wxid = "9278245163@chatroom"          # 小梨相纸
# 不设置listen_specific_senders_in_group则监听群内所有人
to_wxids = ["48829307931@chatroom"]          # 线报监听群
prepend_info = true

# 消息群发-转发到其他群
[[ToolMsgForwarder.text_rules]]
enabled = true
name = "消息群发群"
from_wxid = "9278245163@chatroom"          # 消息群发群
listen_specific_senders_in_group = ["wxid_l4u1u9bgq5u022"]  # l
to_wxids = ["9278245163@chatroom"]          # 转发目标:
prepend_info = false



# ==================== 图片消息规则 ====================
# 规则1: 转发某用户的所有图片
[[ToolMsgForwarder.image_rules]]
enabled = false                             # 暂时禁用
from_wxid = "wxid_user44444"                # 来源用户wxid
to_wxids = ["wxid_admin123456"]             # 转发给管理员
prepend_info = true                         # 添加来源信息

# 规则2: 转发群内某成员的图片
[[ToolMsgForwarder.image_rules]]
enabled = false                             # 暂时禁用
from_wxid = "11223344@chatroom"             # 来源群聊ID
listen_specific_senders_in_group = ["wxid_photo666666"]  # 只监听这个人的图片
to_wxids = ["wxid_admin123456", "55667788@chatroom"]     # 转发给个人和群
prepend_info = false                        # 不添加来源信息，直接转发图片

# ==================== 文件消息规则 ====================
# 规则1: 转发重要文件
